<div class="view-product">
	<div class="info-center">
		<div class="manage-head">
			<h6 class=" padding-left manage-head-con ">用户管理</h6>
		</div>
		<div style="margin-left:20px">
			<table class="table table-hover" style="border:none;outline:medium;width:1143px">
				<tr>
					<td></td>
					<td>用户id</td>
					<td>用户注册邮箱</td>
					<td>删除时间</td>
					<td>用户注册ip</td>
					<td></td>
				</tr>
				<tr><td>企业用户</td></tr>
				{volist name="result" id="data"}
				<tr>
					<td></td>
					<td>{$data.qid}</td>
					<td>{$data.email}</td>
					<td>{$data.delete_time}</td>
					<td>{$data.ip}</td>
					<td>
						<a href="__ADMIN__SITE__/User/resetTo?uid={$data.qid}">恢复</a>
					</td>
				</tr>										
				{/volist}
				<tr>
					<td>普通用户</td>
				</tr>
				{volist name="res" id="data"}
					<tr>
					<td></td>
					<td>{$data.uid}</td>
					<td>{$data.email}</td>
					<td>{$data.delete_time}</td>
					<td>{$data.ip}</td>
					<td>
						<a href="__ADMIN__SITE__/User/reset?uid={$data.uid}">恢复</a>
					</td>
				</tr>
				{/volist}
			</table>
		</div>
	</div>
	<div style="margin-left:20px"></div>
</div>
<script>
	$(".sidebar-title").click(function() {
		if ($(tdis).parent(".sidebar-nav").hasClass("sidebar-nav-fold")) {
			$(tdis).next().slideDown(200);
			$(tdis).parent(".sidebar-nav").removeClass("sidebar-nav-fold");
		} else {
			$(tdis).next().slideUp(200);
			$(tdis).parent(".sidebar-nav").addClass("sidebar-nav-fold");
		}
	});
</script>
